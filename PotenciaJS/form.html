<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>PotenciaJS</title>
    </head>

    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="navbar-brand" href="#">
                    <img class="fill-current " width="100" height="100" src="https://www.udb.edu.sv/udb/public/img/logos/logo_universidaddonbosco.png"/>
                </a>
            </nav>

            <div class="text-center mx-auto col-6 mt-4">
                <div class="alert alert-success alert-dismissible d-flex fade " id="showResult" role="alert">
                    <div class="mr-2">
                        <i class="far fa-check-circle"></i>
                    </div>
                    <span id="showResultText"></span>
                </div>
            </div>

            <div class="mx-auto col-8 mt-5 p-2 ">
                <div class="d-flex justify-content-between">
                    <h3 class="panel-title mb-2">Calculo de potencia</h3>
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fas fa-info mr-2"></i>
                        Informaci√≥n
                    </button>
                </div>
                <div class="collapse mt-1" id="collapseExample">
                    <div class="card card-body">
                        Completando los siguientes campos podras hacer calculo de potencias facilmente. Desarrollado en Javascript.
                    </div>
                </div>
                <hr class="mb-5">
                <p class="lead"><i class="fas fa-building mr-2"></i> Completa los campos </p>
                <hr class="mb-2">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="base">Base</label>
                        <input type="number" required class="form-control" name="base" id="base">                  
                    </div>
                    <div class="form-group col-6">
                        <label for="tipo_contribuyente">Exponente</label>
                        <input type="number" required class="form-control" name="exponente" id="exponente">                  
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button id="calcularPotencia" class="btn btn-primary px-4 py-2"> <i class="far fa-check-circle mr-1"></i> Enviar datos</button>
                </div>
        </div>
    </body>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous" ></script>
    <script src="form.js"></script>
</html>
